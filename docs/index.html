<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetChef Web Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>üêæ PetChef Web Version</h1>
        <div id="home">
            <h2>Select your pet:</h2>
            <button onclick="selectPet('Cat')">Cat</button>
            <button onclick="selectPet('Dog')">Dog</button>
            <button onclick="showTutorial()">Tutorial</button>
        </div>

        <div id="features" style="display:none;">
            <h2 id="pet-title"></h2>
            <button onclick="showFeature('food')">Upload Food Image</button>
            <button onclick="showFeature('ingredient')">Ingredient Checker</button>
            <button onclick="showFeature('mood')">Pet Mood Analyzer</button>
        </div>

        <div id="food-feature" class="feature" style="display:none;">
            <h3>Upload Food Image</h3>
            <input type="file" id="food-file">
            <button onclick="classifyFood()">Classify</button>
            <div id="food-result"></div>
        </div>

        <div id="ingredient-feature" class="feature" style="display:none;">
            <h3>Ingredient Checker</h3>
            <input type="text" id="ingredient-input" placeholder="Enter ingredient">
            <button onclick="checkIngredient()">Check</button>
            <div id="ingredient-result"></div>
        </div>

        <div id="mood-feature" class="feature" style="display:none;">
            <h3>Pet Mood Analyzer</h3>
            <textarea id="mood-input" placeholder="Describe your pet's behavior"></textarea>
            <button onclick="analyzeMood()">Analyze</button>
            <div id="mood-result"></div>
        </div>

        <div id="tutorial" style="display:none;">
            <h3>Tutorial</h3>
            <p>Click Cat or Dog ‚Üí Choose a feature ‚Üí Follow instructions!</p>
            <button onclick="hideTutorial()">Back</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
